<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Table task by dom</title>
</head>
<body>
    <table border="" style="height: 100px;width: 100%;">
    	<tr>
    		<td></td>
    		<td></td>
    		<td></td>
            
    	</tr>
    	<tr>
    		<td></td>
    		<td></td>
    		<td></td>
            
    	</tr>
    	<tr>
    		<td></td>
    		<td></td>
    		<td></td>
            
    	</tr>
    </table>
    <script type="text/javascript">
    	let tabledata=document.getElementsByTagName("td");
    	for(var i=0;i<=tabledata.length;i++)
    	{
    		tabledata[i].innerHTML=i+1;
    	}
    </script>
    <table border="" style="height: 100px;width: 100%;">
            <tr>
                <th></th>
                <th></th>
                <th></th>
                
            </tr>
            <tr>
                <th></th>
                <th></th>
                <th></th>
                
            </tr>
            <tr>
                <th></th>
                <th></th>
                <th></th>
                
            </tr>
        </table>
        <script type="text/javascript">
            let tableda=document.querySelectorAll("th");
            for(var j=tableda.length;j>=0;j--)
            {
                for(let hello=0;hello>=0;hello++){
                    tableda[hello].innerHTML=j;
                    j--;
                }
            }
    </script>
</body>
</html>
