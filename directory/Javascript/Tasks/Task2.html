<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    count is
    <span id="tex"></span><br>
    <button class="inc">increase</button>
    <button class="dec">decrease</button>
    <script>
        let dec =document.querySelector('.dec')
        let inc =document.querySelector('.inc')
inc.addEventListener('click',()=>document.getElementById("tex").textContent++)
dec.addEventListener('click',()=>document.getElementById("tex").textContent--)
    </script>
</body>
</html>
