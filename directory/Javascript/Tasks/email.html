<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">enter email</label>
    <input type="text" id="ip">
    <button onclick="fun()">search</button>
    <script>
        function fun(){
            const hi=document.getElementById('ip').Value
            const bye = ["hi@gmail.com","hi2@gmail.com"];
            const emailchecker= bye.some((bee,i,arr)=>{
                return bye==hi
            })
            console.log(emailchecker)
            if(emailchecker==true)
            {
                alert('exists')
            }
            else{
                alert('doesnt exist')
            }
        }
    </script>
</body>
</html>
