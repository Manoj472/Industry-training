<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        div{
            height: 500px;
            width: 270px;
            margin-top: 100px;
            text-align: left;
            box-shadow: 0px 0px 5px black;
            border-radius: 10px;
            padding-left: 20px;
            padding-top: 10px;
            
        }
        h3{
            margin-top: 10px;
            text-align: left;
            font-weight: 900;
        }
        input{
            width: 250px;
            height: 20px;
            border-radius: 5px;
            margin-top: 10px;
        }
        #sub{
                width: 255px;
                height: 25px;
                border-radius: 20px;
                background-color: rgba(0, 255, 255, 0.541);
                border: 0px;
        }
        span{
            font-size: 10px;
            color: red;
        }
        #mr,#ms{
            width: 15px;
            margin: 0px;
            height: 15px;
        }
    </style>
</head>
<body>
<center><div>
    <h3>Form Validation</h3>
    <form action="" id="myform">
        <label for="">Name(8-50characters):</label><br>
        <input type="text" id="nam">
        <span id="nm"></span>
        
        <label for="">Email:</label><br>
        <input type="text" id="emil">
        <span id="em"></span>
        
        <label for="">Phone Number(10digts):</label><br>
        <input type="number" id="phnn">
        <span id="phn"></span>

        <label for="password">password:</label>
        <input type="password" id="pasw"><br>
        <span id="psw"></span>

        <label for="">Gender</label><br>
        <label for="mr.">Male:</label>
    <input type="radio" id="mr" name="manoj">
    <label for="ms.">Female:</label>
    <input type="radio" id="ms" name="manoj"><br>
    <span id="gndr"></span>

        <label for="college">college:</label>
        <select name="college" id="college">
            <option value="adtp">ADTP</option>
            <option value="acet">ACET</option>
            <option value="edu">EDU</option>
        </select><br>
        <span id="clg"></span>

        <input type="submit" id="sub" >

    </form>
</div></center>
    <script>
        document.getElementById('myform').onsubmit = function(e) {
            

          //for span
            let  nm = document.querySelector('#nm');
            let em = document.querySelector('#em' );
            let phn = document.querySelector('#phn' ) ;
            let  gndr =document.querySelector('#gndr' );
            let clg =document.querySelector('#clg' );
            let psw = document.querySelector('#psw' );
            //for input
            let nam =document.querySelector('#nam' ) ;
            let emil =document.querySelector('#emil' ) ;
            let phnn =document.querySelector('#phnn' ) ;
            let pasw =  document.querySelector('#pasw' );
            let radios = document.getElementsByName( 'manoj' );

            var name=/^[A-Za-z]{8,50}$/;
            if(name.test(nam.value)==false){
                nm.innerHTML='*Please enter valid Name'+'<br>';
                return false;
        }
        else{
            nm.innerHTML=' ';
        }
            var email=/^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            if(!email.test(emil.value)){
                em.innerHTML='*Invalid Email ID'+"<br> ";
                return false;
           }
           else{
               em.innerHTML=' ';
            }
            var phone = /^\d{10}$/;
             if(!phone.test(phnn.value)){
                phn.innerHTML='*Please enter valid Number'+"<br> ";
                return false;
             }
             else{
               phn.innerHTML=' ';

             }
             var password = /^(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_+]).{8,}$/;

              if (!password.test(pasw.value)){
                psw.innerHTML="*Password should contain at least Capital letter one digit and special character"+'<br>' ;
                return false;
              }
              else {
                psw.innerHTML=' ';
            }

        
        for (var i = 0, length = radios.length; i < length; i++) {
            if (radios[i].checked) {
                    gndr.innerHTML=' ';
            }
            else{
                gndr.innerHTML='please select gender'+"<br> ";
                return false;
            } 
        }
      
          
        }
    </script>
</body>
</html>
