<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>by addevent listener</title>
</head>
<body>
    <center><button id="btn_id">click me</button></center>
    <script>
        let  btn = document.getElementById('btn_id')
        btn.addEventListener('mouseover',sample);
        function sample(){
            document.body.style.backgroundColor="blue";
        }


    </script>
</body>
</html>
