<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays in js</title>
</head>
<body>
   <center><h1>Array in Java Script</h1><hr></center> 
    <script>
        let colleges =['aec','adtp','acoe','acet',1316,null]
        console.log(colleges)
        console.log(colleges[4])
        //to change the particular element in arrray
        colleges[1]='poly'
        console.log(colleges)
        console.log(colleges[1])
        //to know the length of the array use .length
        console.log(colleges.length)
    </script>
    
</body>
</html>
