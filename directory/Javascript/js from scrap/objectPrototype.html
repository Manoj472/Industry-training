<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ObjectPrototypes</title>
</head>
<body>
  <p id="demo"></p>
  <p id="demo1"></p>

  <script>
    const person = {
  firstName: "John",
  lastName: "Doe",
  language: "EN"
};

// Change the language Property
Object.defineProperty(person, "language", {enumerable:false});

// Display all Enumerable Properties
document.getElementById("demo1").innerHTML = Object.keys(person);

  Object.defineProperty(person,"year",{value:"2008"})
  document.getElementById("demo").innerHTML = person.year
  </script>
</body>
</html>
