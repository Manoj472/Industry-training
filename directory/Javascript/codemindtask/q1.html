<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>problem 1</title>
</head>
<body>
    <center><h1>Display of all Datatypes</h1></center>
    <script>

let numberExample = 42;

let stringExample = "Hello, World!";

let booleanExample = true;

let arrayExample = [1, 2, 3, "four", true];

let objectExample = { name: "John", age: 25, isStudent: false };

let nullExample = null;

let undefinedExample;

let functionExample = function (x, y) {
    return x + y;
};

let symbolExample = Symbol("unique");

console.log("Number Example:", numberExample);
console.log("String Example:", stringExample);
console.log("Boolean Example:", booleanExample);
console.log("Array Example:", arrayExample);
console.log("Object Example:", objectExample);
console.log("Null Example:", nullExample);
console.log("Undefined Example:", undefinedExample);
console.log("Function Example:", functionExample(2, 3));
console.log("Symbol Example:", symbolExample);

    </script>
</body>
</html>
