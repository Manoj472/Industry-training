<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects in JS</title>
</head>
<body>
   <center><h1>Objects in Java Script</h1><hr></center> 
   <script>
    let users={
        name:'manoj',
        id:'38',
        college:'poly'
    }
    console.log(users)
    console.log(users.name)//print particular data using dot notation
    console.log(users['id'])//print particular data using square brackets notation
    users.college='Thub'        //changing  data
    console.log(users.college)
    users.bus='212'
    console.log(users.bus)
   </script>
    
</body>
</html>
