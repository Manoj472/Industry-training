<!DOCTYPE html>
<html>
<head>
    <title>Lists in HTML</title>
</head>
<body>
    <h2>Order List</h2>
    <ol>
        <li>Cars</li>
        <li>Bikes</li>
    </ol>
    <h2>Unorder List</h2>
     <ul>
        <li>Cars</li>
        <li>Bikes</li>
     </ul>
     <h3>description list</h3>
    <dl>
        <dt>Cars</dt>
        <dd>Supra</dd>
        <dd>Lamborghini</dd>
        <dd>BMW MK5</dd>
        <dt>Bikes</dt>
        <dd>Continental GT650</dd>
        <dd>H2R</dd>
        <dd>Ninja 600</dd>
    </dl>
    
</body>
</html>
