<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Table tag in html</title>
</head>
<body>
    <center><H1>Table in HTMLs</H1></center>
    <table border="">
        <tr>
            <th>S.No</th>
            <th>college</th>
            <th>Branch</th>
            
        </tr>
        <tr>
            <td>1</td>
            <td>ADTP</td>
            <td>ECE</td>
        </tr>
        <tr>
            <td>2</td>
            <td>ACET</td>
            <td>CME</td>
        </tr> 
         <tr>
            <td>3</td>
            <td>AEC</td>
            <td>CCN</td>
        </tr>
        
        <table border="">
            <tr>
                <th>S.No</th>
                <th colspan="2">college</th>
                
            </tr>
            <tr>
                <td>1</td>
                <td rowspan="3">ADTP</td>
                <td>ECE</td>
            </tr>
            <tr>
                <td>2</td>
                <td>CME</td>
            </tr> 
             <tr>
                <td>3</td>
                <td>CCN</td>
            </tr>



    </table>
    
</body>
</html>
