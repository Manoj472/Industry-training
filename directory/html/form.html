<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <form action="" method="">
    <label for="username">username:</label>
    <input type="text" id="username" placeholder="spongebob">

    <br>
    <label for="password">password:</label>
    <input type="password" id="password"><br>

    <label for="email">email:</label>
    <input type="email" id="email"><br> 

    <label for="bday">birthday</label>
    <input type="date" id="bday"><br>

    <label for="mr.">mr.</label>
    <input type="radio" id="mr." name="manoj">
    <label for="ms.">ms.</label>
    <input type="radio" id="ms." name="manoj"><br>
     <!-- name attribute is for to select radio button one only -->
     <label for="college">college:</label>
        <select name="college" id="college">
            <option value="adtp">ADTP</option>
            <option value="acet">ACET</option>
            <option value="edu">EDU</option>
        </select><br>

     <label for="subscribe">subscribe:</label>
        
    <input type="checkbox" id="subscribe"><br>

    <label for="comment">comment</label>
    <textarea name="comment" id="comment" cols="30" rows="3"></textarea><br>

    <label for="file">file</label>
    <input type="file" id="file" accept="image/jpeg,image/jpeg"><br>
    
    <input type="reset"><br>
    <input type="submit"> 
</form>
    
</body>
</html>
