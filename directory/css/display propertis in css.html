<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Display Properties in CSS</title>
    <style>
        p{
            border: 2px solid red;
            display: inline;
        }
        span{
            border: 2px solid blue;
            display: block;
        }
    </style>
</head>
<body>
    <h1><center>Display propretise in CSS </center></h1>
    <hr>
    <p>this is block level element </p>
    <span>this is inline elements</span>
</body>
</html>
