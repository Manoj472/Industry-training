<!DOCTYPE html>
<html>
<head>
   
    <title>styling in CSS</title>
    <style>
        .abc{ 
            font-size: 30px;
            color: rgb(98, 243, 98);
        }
    </style>
    <link rel="stylesheet" href="externalstyle.css">
</head>
<body>
    <center><h1>Diffferent types of styling in CSS</h1></center>
    <hr>
    <h3>Inline styling</h3>
    <p style="font-size: 20 px;color: red;">This is inline styling example</p>
    <hr>
    <h3>internal styling</h3>
    <p class="abc">This is internal styling in CSS</p>
    <hr>
    <h3>External styling</h3>
    <p class="external">This is external styling in CSS</p>
    <hr>
    <h3>ID selector styles</h3>
    <div id="manoj"></div>
    <hr>
    <h3>Element (tag) selector</h3>
    <p>this is example of element tag</p>
    <hr>
    <h3>Atribute selector styles</h3>
    <input type="text">
    <input type="number">
    <input type="password">
    <a href="">clickhere </a>
    
</body>
</html>
