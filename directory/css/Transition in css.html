<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition in CSS</title>
    <style>
    .div1{
        height: 200px;
        width: 200px;
        background-color: aqua;
        border-radius: 10px;
        transition: all 2s;
    }
    .div1:hover{
        transform: rotate(100deg);
        border-radius: 100px;
        background-color: black;
        margin-left: 100px;

        
    }
</style>
</head>
<body>
    <center>
    <h1>Transition in css</h1><hr>
    </center>   
    <div class="div1"></div>
</body>
</html>
