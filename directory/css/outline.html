<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Inline in CSS</title>
    <style> 
    div{
        height: 300px;
        width: 300px;
        background-color: rgb(0, 0, 0);
        outline: 5px solid aquamarine;
        
    }
    
    </style>
</head>
<body>
    <center><h1>Outline in CSS</h1></center>
    <hr>
    <center><div></div></center>
    
</body>
</html>
